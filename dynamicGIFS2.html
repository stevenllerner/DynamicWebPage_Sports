<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Dynamic Web Pages</title>

</head>
<body>

	<div class="container">

		<div class="row">
			<div class="column-lg-12">
				<h1>Sports</h1>
				<p>Click on a button and it will display 10 GIFS. Click on a GIF and it will automate; click again and it will stop. Add more sports to the right.</p>
				<div class=sButton></div>
				<form>
					<span id="newSport">Add another sport: </span>
					<input id="sName" type="text">
					<input id="submit" value="Submit" type="submit">
				</form>
				<div class=sPics></div>
				<div class=sRating></div>





			</div>





		</div>





	</div>





    <!-- Script -->


<script type="text/javascript" src="./app.js"></script>
